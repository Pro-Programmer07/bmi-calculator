	input[type=number]
	{
    	text-align: center;
   	}

   	{

	<form class="form">
		<input type="text" name="type" id="type" value="standard" hidden>

			<div class="col">
				<label>Height : </label>
			</div>
			<div class="col">
				<input type="number" name="height" id="height" step="0.1">

			</div>
		</div>
		<div class="row">
			<div class="col">
				<label>Weight : </label>
			</div>
			<div class="col">
				<input type="number" name="weight" id="weight" step="0.1">
			</div>
			<div class="col">
				pound
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-">
				<button>Compute BMI</button>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-">
				<strong>BMI result : <label id="result" name="result">0.00</label></strong>
